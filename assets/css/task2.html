<body>
    <fieldset>
        <legend>Personal details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name here">
        <br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter address here">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email here ">
        <br><br>
        <label for="number">Phone number:</label>
        <input type="text" id="number" name="number" placeholder="Enter phone nuumber here ">
        <br><br>
        <label for="iq">IQ:</label>
        <input type="text" id="iq" name="iq" placeholder="Enter IQ here ">

        <div>
            <p>Gender</p>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
            <br>
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender">
        </div>
        <label for="date">Date of proposed outling</label>
        <input type="date" id="date" name="date" placeholder="dd.mm.yyyy">
    </fieldset>
    <br>
    <fieldset>
        <p>Check that all apply</p>
        <br>
        <label for="lorem5">
        <input type="checkbox" id="lorem5" >
        <br>
        <label for="x"></label>

        <br>
        <label for="y"></label>
        <input type="checkbox" id="y" >
